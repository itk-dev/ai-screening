ai_screening_project.project_deactivate_confirm:
  path: "/node/{node}/edit/confirm"
  defaults:
    _form: '\Drupal\ai_screening_project\Form\ProjectNodeConfirmForm'
    _title: "Confirm Project Changes"
  requirements:
    _entity_access: "node.update"
    _node_type: "project"
  options:
    parameters:
      node:
        type: entity:node
