services:
  logger.channel.ai_screening_project_track:
    parent: logger.channel_base
    arguments: ["ai_screening_project_track"]

  Drupal\ai_screening_project_track\Helper\ProjectTrackHelper:
    autowire: true
    arguments:
      $logger: "@logger.channel.ai_screening_project_track"
    tags:
      - { name: event_subscriber }

  Drupal\ai_screening_project_track\Helper\ProjectTrackToolHelper:
    autowire: true
    arguments:
      $computers:
        !tagged_iterator { tag: "ai_screening.project_track_tool_computer" }
      $logger: "@logger.channel.ai_screening_project_track"
    tags:
      - { name: event_subscriber }

  Drupal\ai_screening_project_track\Helper\FormHelper:
    autowire: true

  Drupal\ai_screening_project_track\Helper\ProjectTrackTypeHelper:
    autowire: true
    tags:
      - { name: event_subscriber }

  Drupal\ai_screening_project_track\Theme\ThemeNegotiator:
    tags:
      - { name: theme_negotiator, priority: 1000 }

  Drupal\ai_screening_project_track\Computer\WebformSubmissionProjectTrackToolComputer:

  Drupal\ai_screening_project_track\Computer\WeightedRadiosComputer:
    tags: ["ai_screening.project_track_tool_computer"]

  Drupal\ai_screening_project_track\Computer\YesNoStopComputer:
    tags: ["ai_screening.project_track_tool_computer"]
