      '#type': ai_screening_weighted_radios
      '#title': 'Tilbyder løsningen gennemsigtig kommunikation om, hvordan borgernes data beskyttes og behandles?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    hvordan_paavirker_loesningen_digital_inklusion_er_det_positivt_e:
      '#type': ai_screening_weighted_textarea
      '#title': 'Hvordan påvirker løsningen digital inklusion? Er det positivt, eksempelvis gennem tilpasset sprogbrug eller mulighed for interaktion, eller negativt, eksempelvis ved at bruge indforstået sprog eller stille høje krav til borgerens tekniske færdigheder?'
    vil_borgerne_opfatte_loesningen_som_en_bedre_maade_at_interagere:
      '#type': ai_screening_weighted_radios
      '#title': 'Vil borgerne opfatte løsningen som en bedre måde at interagere med kommunen på sammenlignet med andre løsninger, såsom traditionel selvbetjening eller personlig kontakt? Eller  vil løsningen give en samlet set værre interaktionsoplevelse end fornævnte løsninger?'
      '#options':
        '1,1,1': Bedre
        '2,2,2': Værre
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    er_der_risiko_for_at_loesningen_kan_kompromittere_borgernes_ret:
      '#type': ai_screening_weighted_radios
      '#title': ' Er der risiko for, at løsningen kan kompromittere borgernes rettigheder i forhold til ligebehandling?'
      '#options':
        '5,5,5': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '1,1,1': 'Det er ikke relevant'
    kan_loesningen_oege_ligebehandlingen:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan løsningen øge ligebehandlingen?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    er_der_risiko_for_at_loesningens_data_indeholder_uerkendte_bias:
      '#type': ai_screening_weighted_radios
      '#title': 'Er der risiko for, at løsningens data indeholder uerkendte bias?'
      '#options':
        '1,1,1': Ja
        '3,3,3': Nej
        '2,2,2': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    er_der_taget_hoejde_for_hvordan_bias_eller_skaevheder_i_data_haa:
      '#type': ai_screening_weighted_radios
      '#title': 'Er der taget højde for, hvordan bias eller skævheder i data håndteres, hvis de er identificeret?'
      '#options':
        '0,1,1': Ja
        '4,4,4': Nej
        '2,2,2': 'Det ved jeg ikke'
        '6,6,6': 'Det er ikke relevant'
    er_der_risiko_for_at_datamaengderne_loesningen_baseres_paa_er_sa:
      '#type': ai_screening_weighted_radios
      '#title': 'Er der risiko for, at datamængderne, løsningen baseres på, er så store og/eller ustrukturerede, at løsningen kan overse væsentlige data, der kunne føre til andre output end dem, løsningen ellers når frem til?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '4,4,4': 'Det ved jeg ikke'
        '3,3,3': 'Det er ikke relevant'
    kan_borgerne_gennemskue_at_de_interagerer_med_en_ai:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan borgerne gennemskue, at de interagerer med en AI?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    kan_loesningen_medfoere_usikkerhed_om_hvem_der_har_truffet_en_gi:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan løsningen medføre usikkerhed om, hvem der har truffet en given afgørelse?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    kan_loesningen_medfoere_usikkerhed_om_paa_hvilket_grundlag_der_h:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan løsningen medføre usikkerhed om, på hvilket grundlag der har truffet en given afgørelse?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    er_det_tydeligt_hvem_der_er_ansvarlig_for_en_afgoerelse:
      '#type': ai_screening_weighted_radios
      '#title': 'Er det tydeligt, hvem der er ansvarlig for en afgørelse?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    er_klagemuligheder_synliggjorte:
      '#type': ai_screening_weighted_radios
      '#title': 'Er klagemuligheder synliggjorte?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    hvordan_sikrer_loesningen_at_borgere_med_saerlige_behov_ikke_bli:
      '#type': ai_screening_weighted_textarea
      '#title': 'Hvordan sikrer løsningen, at borgere med særlige behov ikke bliver ekskluderet fra at bruge løsningen effektivt?'
      '#description': '<p><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(12, 10, 9);display:inline !important;float:none;font-family:ui-sans-serif, system-ui, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;, &quot;Noto Color Emoji&quot;;font-size:medium;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong>beskrivelse: Særlige behov kan eksempelvis være sproglige barrierer eller funktionsnedsættelser</strong></span></p>'
    hvordan_haandteres_borgernes_ret_til_at_faa_indsigt_i_eller_udfo:
      '#type': ai_screening_weighted_textarea
      '#title': 'Hvordan håndteres borgernes ret til at få indsigt i eller udfordre løsningens beslutningsgrundlag?'
    kan_loesningen_understoette_borgernes_laering_og_forstaaelse_af:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan løsningen understøtte borgernes læring og forståelse af kommunale processer, så de bedre kan tage del i fremtidige beslutninger?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
  borger:
    '#type': webform_wizard_page
