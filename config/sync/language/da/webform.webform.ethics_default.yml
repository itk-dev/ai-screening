title: Etik
elements: |-
  borger_page:
    '#type': webform_wizard_page
    '#title': Borger
    er_det_kortlagt_hvilke_borgere_der_skal_anvende_loesningen:
      '#type': ai_screening_weighted_radios
      '#title': 'Er det kortlagt, hvilke borgere, der skal anvende løsningen?'
      '#options':
        '1,1,1': Ja
        '1,2,3': Nej
        '2,1,2': 'Det ved jeg ikke'
        '3,2,1': 'Det er ikke relevant'
    er_borgernes_forudsaetninger_for_at_forstaa_interaktionen_med_lo:
      '#type': ai_screening_weighted_radios
      '#title': 'Er borgernes forudsætninger for at forstå interaktionen med løsningen og gennemskue resultater af interaktionen kortlagt?'
      '#options':
        '1,2,4': Ja
        '4,3,1': Nej
        '9,9,9': 'Det ved jeg ikke'
        '1,2,3': 'Det er ikke relevant'
    er_det_kortlagt_om_loesningen_kan_bruges_til_andre_formaal_end_d:
      '#type': ai_screening_weighted_radios
      '#title': 'Er det kortlagt, om løsningen kan bruges til andre formål, end det, Aarhus Kommune forestiller sig den brugt til?'
      '#options':
        '4,3,1': Ja
        '6,5,4': Nej
        '2,3,4': 'Det ved jeg ikke'
        '6,5,55': 'Det er ikke relevant'
    kan_saadanne_anvendelser_give_borgerne_bedre_muligheder:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan sådanne anvendelser give borgerne bedre muligheder?'
      '#options':
        '2,3,4': Ja
        '1,2,3': Nej
        '1,1,1': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    kan_saadanne_anvendelser_give_borgerne_daarligere_muligheder:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan sådanne anvendelser give borgerne dårligere muligheder?'
      '#options':
        '5,4,3': Ja
        '3,2,1': Nej
        '1,1,1': 'Det ved jeg ikke'
        '5,5,5': 'Det er ikke relevant'
    hvordan_vil_borgerne_opleve_deres_moede_med_kommunen_gennem_denn:
      '#type': ai_screening_weighted_radios
      '#title': 'Hvordan vil borgerne opleve deres møde med kommunen gennem denne løsning – vil det primært være en negativ eller positiv oplevelse?'
      '#options':
        '1,2,1': 'Primær positiv'
        '1,1,1': 'Primær negativ'
        '1,3,4': 'Det ved jeg ikke'
        '0,0,0': 'Det er ikke relevant'
    vil_loesningen_faa_borgerne_til_at_foele_sig_bedre_moedt_af_komm:
      '#type': ai_screening_weighted_radios
      '#title': 'Vil løsningen få borgerne til at føle sig bedre mødt af kommunen'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '4,4,4': 'Det ved jeg ikke'
        '5,5,5': 'Det er ikke relevant'
    er_der_risiko_for_at_den_kan_skabe_en_foelelse_af_fremmedgoerels:
      '#type': ai_screening_weighted_radios
      '#title': 'Er der risiko for, at den kan skabe en følelse af fremmedgørelse?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '5,5,5': 'Det er ikke relevant'
    kan_loesningen_goere_borgerne_utrygge_over_hvordan_deres_data_br:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan løsningen gøre borgerne utrygge over, hvordan deres data bruges?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    kan_loesningen_goere_borgerne_utrygge_over_hvordan_loesningen_ko:
      '#type': ai_screening_weighted_radios
      '#title': 'Kan løsningen gøre borgerne utrygge over, hvordan løsningen kommer frem til sit output?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
    er_loesningen_udformet_saa_borgernes_tryghed_oeges:
      '#type': ai_screening_weighted_radios
      '#title': 'Er løsningen udformet, så borgernes tryghed øges?'
      '#options':
        '1,1,1': Ja
        '2,2,2': Nej
        '3,3,3': 'Det ved jeg ikke'
        '4,4,4': 'Det er ikke relevant'
